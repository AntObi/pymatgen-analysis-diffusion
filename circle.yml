machine:
  timezone:
    America/Los_Angeles
dependencies:
  override:
    - pip install numpy --upgrade
    - pip install scipy
    - pip install -r requirements.txt --upgrade
    - pip install coverage coveralls
    - python setup.py develop
test:
  override:
    - nosetests --config=nose.cfg --cover-html --cover-html-dir=$CIRCLE_ARTIFACTS:
      environment:
        PYTHONPATH: /home/ubuntu/virtualenvs/venv-system/lib/python2.7/site-packages:/usr/lib/python2.7/dist-packages/:$PYTHONPATH
    - coveralls